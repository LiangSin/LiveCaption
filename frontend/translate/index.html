<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <title>LiveCaption - Translate</title>
  <style>
    /* 關鍵 CSS - 防止初始渲染時寬度過寬 */
    * { box-sizing: border-box; }
    html, body {
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    #app {
      width: 100%;
      max-width: 100vw !important;
      overflow-x: hidden;
    }
    #app * { max-width: 100vw; }
    video, img, canvas, iframe {
      max-width: 100% !important;
      height: auto;
    }
  </style>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
  <!-- Runtime config: generated from .env by start_frontend.sh or provided manually -->
  <script src="../config.js" defer></script>
</head>
<body>
  <div
    id="app"
    data-layout="simple"
    data-show-log="false"
    data-show-status="false"
    data-show-header="false"
    data-subtitle-overlay="false"
    data-caption-mode="translation"
  ></div>

  <script src="../ui.js" defer></script>
  <script src="../app.js" defer></script>
</body>
</html>
