services:
  ome:
    build:
      context: .
      dockerfile: ome-server/Dockerfile
    environment:
      OME_HOST_IP: 140.112.91.219
    ports:
      - "8888:8888"      # HLS
    volumes:
      - ./ome-server/Server.xml:/opt/ovenmediaengine/bin/origin_conf/Server.xml
      - ./ssl-config/:/opt/ovenmediaengine/bin/ssl-config/
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "1935:1935"      # RTMP
    depends_on:
      - ome
    restart: unless-stopped

  relay_service:
    build:
      context: .
      dockerfile: relay_service/Dockerfile
    ports:
      - "9000:9000"     # subtitles
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - relay_service/.env
    depends_on:
      - nginx
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8088:8088"
    volumes:
      - ./ssl-config:/ssl-config:ro
    env_file:
      - frontend/.env
    depends_on:
      - relay_service
      - ome
    restart: unless-stopped

